<!doctype html>
<html   
    lang="es"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
>
<head>
    <title >Inventario</title>
</head>
    <body>
        <div layout:fragment="main-header">
            <br>
            <h1 class="mt-5"><strong>Inventario con WebScrapping</strong> </h1>
        </div>
        <div layout:fragment="main-content">
            <article>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre del producto</th>
                                <th>Precio</th>
                                <th>Descripci√≥n del Producto</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                           <tr th:each="inventaryScrapped:${inventaryScrapped}">
                                <td th:text="${inventaryScrapped.nombre}"></td>
                                <td th:text="${'$'+inventaryScrapped.precio}"></td>
                                <td>
                                    <img th:attr="src=${inventaryScrapped.pathImagen}" alt="Italian Trulli" width="50px" height="50px">
                                </td>
                            </tr>
                            
                        </tbody>
                    </table> 
                </div>
            </article>
    </body>
</html>
