<!doctype html>
<html   
    lang="es"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
>
<head>
    <title >Inventario</title>
</head>
    <body>
        <div layout:fragment="main-header">
            <br>
            <h1 class="mt-5"><strong>Inventario</strong> </h1>
        </div>
        <div layout:fragment="main-content">
            <article>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre del producto</th>
                                <th>Tipo de Producto</th>
                                <th>Fecha de Caducidad</th>
                                <th>Fecha de Adquisicion</th>
                                <th>Cantidad en existencia</th>
                                <th>Medida</th>
                                <th>Precio</th>
                                <th>Nombre del Proveedor</th>
                                <th>Descripci√≥n del Producto</th>
                                <th>Comentarios Adicionales</th>
        
                                <!-- <th>Nombre</th>
                                <th>Existencia</th>
                                <th>Costo</th>
                                <th>Fecha de Adquisicion</th> -->
                            </tr>
                        </thead>
                        <tbody>
                           <tr th:each="Inventario:${inventario}">
                                <td th:text="${Inventario.idIngrediente}">1</td>
                                <td th:text="${Inventario.tipoProducto}">1</td>
                                <td th:text="${Inventario.expiracion}">1</td>
                                <td th:text="${Inventario.adquisicion}">1</td>
                                <td th:text="${Inventario.cantidad}">1</td>
                                <td th:text="${Inventario.medida}">1</td>
                                <td th:text="${Inventario.precio}">1</td>
                                <td th:text="${Inventario.nombre}">1</td>
                                <td th:text="${Inventario.descripcion}">1</td>
                                <td th:text="${Inventario.comentarios}">1</td>
                            </tr>
                            
                        </tbody>
                    </table> 
                </div>
                    <a th:href="@{AgregarProducto}" class="btn btn-dark">Agregar producto</a>
                    <br>
                    <br>
            </article>
    </body>
</html>
